<!-- Login Section --><section id="login" class="py-20 sm:py-24 lg:py-32 bg-ios-panel-contrast dark:bg-ios-panel-contrast-dark/20">  <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-md">    <div class="bg-ios-panel dark:bg-ios-panel-dark p-8 rounded-2xl shadow-lg border border-ios-border dark:border-ios-border-dark text-center">      <h2 class="text-3xl font-bold tracking-tight mb-6">Login to Elijeweb</h2>      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">        <div>          <label for="login-email" class="sr-only">Email address</label>          <input            id="login-email"            name="email"            type="email"            autocomplete="email"            formControlName="email"            class="block w-full px-4 py-3 rounded-lg border border-ios-border dark:border-ios-border-dark bg-ios-bg dark:bg-ios-bg-dark placeholder-ios-text-secondary dark:placeholder-ios-text-secondary-dark focus:outline-none focus:ring-2 focus:ring-ios-blue focus:border-transparent text-ios-text-primary dark:text-ios-text-primary-dark text-base"            placeholder="Email address"          >          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-red-500 text-sm mt-1 text-left">            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>            <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>          </div>        </div>        <div>          <label for="login-password" class="sr-only">Password</label>          <input            id="login-password"            name="password"            type="password"            autocomplete="current-password"            formControlName="password"            class="block w-full px-4 py-3 rounded-lg border border-ios-border dark:border-ios-border-dark bg-ios-bg dark:bg-ios-bg-dark placeholder-ios-text-secondary dark:placeholder-ios-text-secondary-dark focus:outline-none focus:ring-2 focus:ring-ios-blue focus:border-transparent text-ios-text-primary dark:text-ios-text-primary-dark text-base"            placeholder="Password"          >          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-red-500 text-sm mt-1 text-left">            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>            <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>          </div>        </div>        <div class="flex items-center justify-between">          <div class="text-sm">            <a (click)="navigateTo('reset-password')" class="font-medium text-ios-blue hover:text-opacity-80 transition-colors cursor-pointer">Forgot your password?</a>          </div>        </div>        <div *ngIf="errorMessage" class="text-red-500 text-sm text-left">          {{ errorMessage }}        </div>        <div>          <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-ios-blue hover:opacity-90 transition-opacity">            Login          </button>        </div>      </form>      <p class="mt-6 text-sm text-ios-text-secondary dark:text-ios-text-secondary-dark">        Don't have an account?        <a (click)="navigateTo('register')" class="font-medium text-ios-blue hover:text-opacity-80 transition-colors cursor-pointer">Register here</a>      </p>    </div>  </div></section>
