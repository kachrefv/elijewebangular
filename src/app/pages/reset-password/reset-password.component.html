<!-- Reset Password Section --><section id="reset-password" class="py-20 sm:py-24 lg:py-32 bg-ios-panel-contrast dark:bg-ios-panel-contrast-dark/20">  <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-md">    <div class="bg-ios-panel dark:bg-ios-panel-dark p-8 rounded-2xl shadow-lg border border-ios-border dark:border-ios-border-dark text-center">      <h2 class="text-3xl font-bold tracking-tight mb-6">Reset Your Password</h2>      <p class="text-ios-text-secondary dark:text-ios-text-secondary-dark mb-6">Enter your email address and we'll send you a link to reset your password.</p>      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">        <div>          <label for="reset-email" class="sr-only">Email address</label>          <input            id="reset-email"            name="email"            type="email"            autocomplete="email"            formControlName="email"            class="block w-full px-4 py-3 rounded-lg border border-ios-border dark:border-ios-border-dark bg-ios-bg dark:bg-ios-bg-dark placeholder-ios-text-secondary dark:placeholder-ios-text-secondary-dark focus:outline-none focus:ring-2 focus:ring-ios-blue focus:border-transparent text-ios-text-primary dark:text-ios-text-primary-dark text-base"            placeholder="Email address"          >          <div *ngIf="resetPasswordForm.get('email')?.invalid && (resetPasswordForm.get('email')?.dirty || resetPasswordForm.get('email')?.touched)" class="text-red-500 text-sm mt-1 text-left">            <div *ngIf="resetPasswordForm.get('email')?.errors?.['required']">Email is required.</div>            <div *ngIf="resetPasswordForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>          </div>        </div>        <div *ngIf="errorMessage" class="text-red-500 text-sm text-left">          {{ errorMessage }}        </div>        <div *ngIf="successMessage" class="text-green-500 text-sm text-left">          {{ successMessage }}        </div>        <div>          <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-ios-blue hover:opacity-90 transition-opacity">            Send Reset Link          </button>        </div>      </form>      <p class="mt-6 text-sm text-ios-text-secondary dark:text-ios-text-secondary-dark">        <a (click)="navigateTo('login')" class="font-medium text-ios-blue hover:text-opacity-80 transition-colors cursor-pointer">Back to Login</a>      </p>    </div>  </div></section>
